<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="./images/icons/data.png"/>
    </head>
    <body>
        <main>
            <section class="nav-wrapper">
                <nav>
                    <h1 id="logo"><a href="./index.html">AMF</a></h1>

                    <ul class="nav-links">
                        <li><a href="./portfolio.html">Portfolio</a></li>
                        <li><a href="./about.html">About</a></li>
                        <li> <a id="active-nav-link" href="./contact.html">Contact</a></li>
                    </ul>
                </nav>
            </section>

            <section class="page-title-wrapper">
                <div class="page-title">
                    <h2>Contact Me</h2>
                </div>
            </section>
            <section class="content-wrapper">
                <div class="contact-info-form-wrapper">
                    <div class="contact-info-form">
                        <div class="contact-info">
                            <div class="box">
                                <div class="icon"></div>
                                <div class="text">
                                    <h3>Email</h3>
                                    <p>marin11amf11@gmail.com</p>
                                </div>
                            </div>
                            <div class="box">
                                <div class="icon"></div>
                                <div class="text">
                                    <h3>Phone</h3>
                                    <p>+34 610 86 89 71</p>
                                </div>
                            </div>
                            <div class="box">
                                <div class="icon"></div>
                                <div class="text">
                                    <h3>Linked In</h3>
                                    <p><a href="https://www.linkedin.com/in/alexmarinfelices-datascientist/">Alex Marin Felices</a></p>
                                </div>
                            </div>
                            <div class="box">
                                <div class="icon"></div>
                                <div class="text">
                                    <h3>Git Hub</h3>
                                    <p><a href="https://github.com/alex11marin11">@alex11marin11</a></p>
                                </div>
                            </div>
                        </div>
                        <div class="contact-form">
                            <form>
                                <h2>Send Message</h2>
                                <div class="input-box">
                                    <input type="text" name="name" required="required">
                                    <span>Full Name</span>
                                </div>
                                <div class="input-box">
                                    <input type="email" name="email" placeholder=" " required="required">
                                    <span>Email</span>
                                </div>
                                <div class="input-box">
                                    <textarea name="message" required="required"></textarea>
                                    <span>Type your message ...</span>
                                </div>
                                <div class="input-box" >
                                    <input type="submit" id="send-button" value="Send">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

        </main>
    </body>
</html>
